<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Üreten Eller • Ana Sayfa</title>
  <meta name="description" content="Üreten Eller — sade ve güvenli giriş" />
  <link rel="icon" href="/assets/images/logo.png">
  <style>
    :root{
      --ink:#0f172a; --muted:#475569;
      --paperA: rgba(255,255,255,.86); --lineA: rgba(255,255,255,.45);
      --c1:#ff80ab; --c2:#a78bfa; --c3:#60a5fa; --c4:#34d399;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at -10% -10%, rgba(255,255,255,.35), transparent 60%),
        linear-gradient(120deg, var(--c1), var(--c2), var(--c3), var(--c4));
      background-size:320% 320%;
      animation: drift 16s ease-in-out infinite;
    }
    @keyframes drift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .wrap{min-height:100vh; display:grid; place-items:center; padding:24px}
    .card{width:100%; max-width:720px; background:var(--paperA); border:1px solid var(--lineA);
      backdrop-filter:blur(10px); border-radius:22px; padding:20px; box-shadow:0 20px 50px rgba(0,0,0,.12)}
    .top{display:flex; justify-content:space-between; align-items:center; gap:10px}
    .brand{display:flex; align-items:center; gap:10px}
    .brand img{width:44px;height:44px;border-radius:12px; filter: drop-shadow(0 10px 24px rgba(0,0,0,.18))}
    .langbox select{border:1px solid #e5e7eb; background:#fff; padding:6px 10px; border-radius:10px; font-weight:600; cursor:pointer}
    .hero{ text-align:center; padding:22px 10px 8px}
    .hero h1{margin:8px 0 0; font-size:34px}
    .hero p.sub{margin:4px 0 6px; color:var(--muted)}
    .motto{margin:8px auto 14px; font-size:18px; transition: color .6s ease;}
    .cta{display:flex; justify-content:center; padding:8px}
    .btnPrimary{
      padding:12px 18px; border-radius:999px; border:none; cursor:pointer;
      background:#111827; color:#fff; font-weight:700; box-shadow:0 8px 24px rgba(0,0,0,.15);
    }
    .legal{margin-top:14px; text-align:center; font-size:13px; color:#6b7280}
    .legal a{color:#374151; text-decoration:none}
    .legal a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" id="app">
      <div class="top">
        <div class="brand">
          <img src="/assets/images/logo.png" alt="Logo">
          <div>
            <div id="brand">Üreten Eller</div>
            <small id="subtitle">Sade ve güvenli giriş</small>
          </div>
        </div>
        <div class="langbox">
          <select id="langSelect" aria-label="Dil">
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="de">Deutsch</option>
          </select>
        </div>
      </div>

      <section class="hero">
        <h1 id="welcome">Üreten Ellere Hoş Geldiniz</h1>
        <p id="motto" class="motto" style="color:#e11d48">Amacımız: ev hanımlarına bütçe katkısı sağlamak.</p>
        <div class="cta">
          <button id="postAdBtn" class="btnPrimary">İlan Ver (Üreten El)</button>
        </div>
      </section>

      <p class="legal">
        <a href="/legal/hakkimizda">Hakkımızda</a> •
        <a href="/legal/iletisim">İletişim</a> •
        <a href="/legal/gizlilik">Gizlilik</a> •
        <a href="/legal/kullanim-sartlari">Kullanım Şartları</a> •
        <a href="/legal/kvkk-aydinlatma">KVKK Aydınlatma</a> •
        <a href="/legal/mesafeli-satis-sozlesmesi">Mesafeli Satış Sözleşmesi</a> •
        <a href="/legal/teslimat-iade">Teslimat &amp; İade</a>
      </p>
    </main>
  </div>

  <script src="/home.js"></script>
</body>
</html>
